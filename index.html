<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <main>
    <div class="container">
  <header>
    <img src="/images/illustration-hero.svg" alt="Now you are starting the fun!" class="hero"> 
  </header>
  <section class="info">
    <h1>Order Summary</h1>
    
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>
    <section class="your-plan">
      
        <img src="/images/icon-music.svg" alt="icon-music">
        <div class="plan">
        <p>Annual Plan </p>
        <p>$59.99/year</p>
      </div>
        <a href="#">Change</a>
    </section>
    <section class="btn-group">
      <ul>
        <li><a href="#" class="button">Proceed to Payment</a></li>
        <li><a href="#" class="button">Cancel Order</a></li>
      </ul>

    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/encoreOax" target="_blank">Hector Sanchez Coronel</a>.
  </div>
  </main>
  
</body>

</html>
